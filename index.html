<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <h3>Incomplete List</h3>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/rey_square.png" alt="rey">
          <h4>Rey</h4>
          <p>Protaganist from Tatooine</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/finn_square.png" alt="finn">
          <h4>Fin</h4>
          <p>Strom Trooper, befriends Rey</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/kylo_square.png" alt="kylo">
          <h4>Kylo</h4>
          <p>Main villian, or is he?</p>
        </div>
      </div>
    </div>
      
    <div class="row">

      <div class="col-4">
        <div class="card">
          <img src="images/poe_square.png" alt="poe">
          <h4>Poe</h4>
          <p>Neutral Pilot</p>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="images/chewbacca_square.png" alt="chewbacca">
          <h4>Chewbacca</h4>
          <p>A great first mate</p>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="images/yoda_square.png" alt="yoda">
          <h4>Yoda</h4>
          <p>Wise old jedi master</p>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
